<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Stocks</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

  S
   </head>
    <body>
      <div class="static">
        
        <div class="Pagedropdown">  
          <button id="pages" class="pagesDropDown"  onclick="showPages();" type="button">Opened +<span id="Pagenumbers"></span></button>              
                <div id="pagesDropdown" class="Pdrop-options">
                  <a class="pagelink" href="/">Home</a>
                  <a class="pagelink" href="/Sector">Sector</a>
                  <a class="pagelink" href="/fav">Favourite</a>
                  <a class="pagelink" href="/high">52w High</a>
                </div>
          </div>
        
        
        <div class="Gdropdown">  
          <button id="gainers" class="gainers upTrends"  onclick="showGainers();" type="button">Gainer <span id="Gnumbers"></span></button>              
                <div id="GainDropdown" class="drop-options">
                  <button class="upTrend0"  onclick="getUp(0);">Today   <span id="results0"></span></button>
                  <button class="upTrend1"  onclick="getUp(1);">+1 Day <span id="results1"></span></button>
                  <button class="upTrend2"  onclick="getUp(2);">+2 Day <span id="results2"></span></button>
                  <button class="upTrend3"  onclick="getUp(3);">+3 Day <span id="results3"></span></button>                  
                  </div>
        </div>

        <div class="Ddropdown">  
          <button id="nogainers" class="nogainers downTrends"  onclick="showNoGainers();" type="button">Losser <span id="Dnumbers"></button>         
          <div id="NoGainDropdown" class="drop-options">           
            <button class="downTrend0"  onclick="getDown(0);">Today <span id="resultsd0"></span></button> 
            <button class="downTrend1"  onclick="getDown(1);">+1 Day <span id="resultsd1"></span></button>
            <button class="downTrend2"  onclick="getDown(2);">+2 Day <span id="resultsd2"></span></button>           
            <button class="downTrend3"  onclick="getDown(3);">+3 Day <span id="resultsd3"></span></button>
          </div>
        </div>

    <div class="range">

      <div class="slider">

        <input type="text" name="min" id="mini">
            <div class="search">
              <input placeholder="..Search..." type="text" id="filter" name="filter" />
              <button id="clear" onclick="clea();" type="button"><strong>X</strong></button>
               </div>
        <input type="text" name="max" id="maxi">
        <input type="range" min="-240" max="240" value="0" name="slider" id="slider" /> 
        
      </div>

  <button id="sliderButton" class="d20" onclick="getDay(20);" type="button">Get Chart</button>
  <button id="sliderReset" onclick="resetSlider();" type="button">Reset</button>
  <div class="dropdown">
    <button id="daysbuy" class="buy-main"  onclick="getBuyMain();" type="button">Buy List</button>
    <div id="BuyDropdown" class="drop-options">
      <button id="daysbuy40" class="buy"  onclick="getBuy(40);" type="button">40% +</button>
      <button id="daysbuy30" class="buy"  onclick="getBuy(30);" type="button">30% +</button>
      <button id="daysbuy20" class="buy"  onclick="getBuy(20);" type="button">20% +</button>
      <button id="daysbuyAvg" class="buy"  onclick="getBuy(60);" type="button">30d Avg +</button>
      </div>
</div>


  
</div>

</div>


<div id="rangeshow"></div>

    <div id="comparel" class="comparel"></div>

      <div class="charts"></div>

<script src="/scripts.js"></script>
<link rel="stylesheet" type="text/css"  href="/style.css" >
<script>
    getOpenData();
</script>
</body>
</html>
