<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
   </head>
    <body>
      <button id="getData50" onclick="getData(50);" type="button">Get Data 50</button>
      <button id="getData101" onclick="getData(101);" type="button">Get Data 101</button>
      <button id="getData201" onclick="getData(201);" type="button">Get Data 201</button>
    
      <div class="charts">

      </div>
    <script>

  function createChart(data,  CompanyData, valueList, max){
    let compCount = CompanyData.length;
    const yValues  = data;
    let xValues = [];
    for(let i = 0; i < max ; i++){
      xValues.push(i)
    }
      xValues.reverse();
      

    let ids = data.length / compCount;
        for(let i=0; i < compCount ; i++){
         let canvas = document.createElement("canvas");
         canvas.setAttribute("id", i);
         canvas.setAttribute("class", "chart");
          document.querySelector(".charts").appendChild(canvas);
              
        }
        let j = 0;
        let yValues2 = [];
      document.getElementById("getData").innerText = "Loaded";
      let numOfValues = valueList[CompanyData[j].split(".")[0]];
    for(let i = 1; i < data.length ; i++){
            yValues2[(i - 1) % numOfValues ] = yValues[i -1];                  
                  if(i % numOfValues == 0 || i == data.length -1){
                    // console.log( yValues2);
                    canvas = document.getElementById(j);
                    
                    let yValues3 = [];
                    yValues3 =  [...yValues2];
                    new Chart(canvas, {
                            type: "line",
                            data: {
                              labels: xValues,
                              
                              datasets: [{
                              // backgroundColor:"rgba(0,0,255,1.0)",
                              label: CompanyData[j].split(".")[0],
                              borderColor: "rgba(0,0,255,0.1)",
                              data: yValues3,
                              }]
                            }
                            
                          });
                          j++;
                      numOfValues = valueList[CompanyData[j].split(".")[0]];
            }
          

    }

}
    </script>

    <script type="text/javascript">

function getData(e) {
document.getElementById("getData").innerText = "Loading...";
const xhr = new XMLHttpRequest();
xhr.open("GET", "/" + e.toString());
xhr.send();
xhr.responseType = "json";
xhr.onload = () => {
  if (xhr.readyState == 4 && xhr.status == 200) {
    // console.log(xhr.response.valueList);
    createChart( xhr.response.values , xhr.response.company, xhr.response.valueList, xhr.response.max );
  } else {
    console.log(`Error: ${xhr.status}`);
  }
};
  }

    </script>
  <style type="text/css">
  .chart{
    max-width: 500px !important;
    min-width: 360px !important;
    height: 150px !important;
  }
   .charts{
    margin: auto;
    width: fit-content;
    }
    #getData{
    background-color: #FFD700;
    border: none;
    border-radius: 10%;
    height: 30px;
    margin: auto;
    width: -webkit-fill-available;
    }
    body{
        margin: auto;
        width: fit-content;
    }
  </style>
</body>
</html>
