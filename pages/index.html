<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
   </head>
    <body>
      <button id="getData50" onclick="getData(50);" type="button">Get Data 50</button>
      <button id="getData101" onclick="getData(101);" type="button">Get Data 101</button>
      <button id="getData201" onclick="getData(201);" type="button">Get Data 201</button>
      <label for="search">Search</label><input type="text" id="filter" name="filter" />
      <div class="charts">

      </div>
    <script>

function createChart(companyObject, data,  CompanyData, valueList, max, e){
let compCount = CompanyData.length;
document.getElementById("getData" + e).innerText = "Loaded "+ e;
for (let key in companyObject) {
      console.log(key +'    ' + companyObject[key]);  
      let yValues  = companyObject[key];
      let xValues = [];

          for (let i = 0; i < companyObject[key].length ; i++) {
            xValues.push(i);
          }
          xValues.reverse();

              let canvas = document.createElement("canvas");
              canvas.setAttribute("id", key);
              canvas.setAttribute("class", key);
              document.querySelector(".charts").appendChild(canvas);

                  new Chart(canvas, {
                  type: "line",
                  data: {
                  labels: xValues,

                  datasets: [{
                  label: key,
                  borderColor: "rgba(0,0,255,0.1)",
                  data: [...yValues],
                  }]
                  }

                  });

}


}

    </script>

    <script type="text/javascript">

function getData(e) {
let lst = document.querySelectorAll("canvas");
  lst.forEach(element => {
    element.remove();    
  });
document.getElementById("getData" + e).innerText = "Loading...";
const xhr = new XMLHttpRequest();
xhr.open("GET", "/" + e.toString());
xhr.send();
xhr.responseType = "json";
xhr.onload = () => {
  if (xhr.readyState == 4 && xhr.status == 200) {
    console.log(xhr.response.companyObject['5PAISA']);
    createChart( xhr.response.companyObject, xhr.response.values , xhr.response.company, xhr.response.valueList, xhr.response.max , e);
  } else {
    console.log(`Error: ${xhr.status}`);
  }
};
  }

    </script>
  <style type="text/css">

   .charts{
    margin: auto;
    width: fit-content;
    }
    [id^='getData']{
    background-color: #FFD700;
    border: none;
    border-radius: 10%;
    height: 30px;
    margin: auto;
    width: -webkit-fill-available;
    margin:10px;
    }
    body{
        margin: auto;
        width: fit-content;
    }
    canvas{
      margin: 15px 0;
      max-width: 500px !important;
      min-width: 360px !important;
      height: 150px !important;
    }
  </style>
</body>
</html>
