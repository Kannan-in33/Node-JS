<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
   </head>
    <body>
      <div class="static">
      <button id="getData50" class="50" onclick="getData(50);" type="button">Get Data 50</button>
      <button id="getData101" class="101" onclick="getData(101);" type="button">Get Data 101</button>
      <button id="getData201" class="201" onclick="getData(201);" type="button">Get Data 201</button>
      <label for="search">Search</label><input type="text" id="filter" name="filter" />
      </div>
      <div class="charts">

      </div>
<script>

function createChart(companyObject, e){
for (let key in companyObject) {
      let yValues  = companyObject[key];
      let xValues = [];

          for (let i = 0; i < companyObject[key].length ; i++) {
            xValues.push(i);
          }
          xValues.reverse();
              let canvas = document.createElement("canvas");
              canvas.setAttribute("id", key);
              canvas.setAttribute("class", key);
              document.querySelector(".charts").appendChild(canvas);

                  new Chart(canvas, {
                      type: "line",
                      data: {
                      labels: xValues,
                      datasets: [{
                              label: key,
                              borderColor: "rgba(0,0,255,0.1)",
                              data: [...yValues],
                              }]
                            }   
                      });

      }
let idlst = document.querySelectorAll("[id^='getData']");
idlst.forEach( element => {
  element.innerText = "Get Data " + element.classList[0];
})

document.getElementById("getData" + e).innerText = "Loaded "+ e;
}

    </script>

    <script type="text/javascript">

function getData(e) {
let lst = document.querySelectorAll("canvas");
  lst.forEach(element => {
    element.remove();    
  });
document.getElementById("getData" + e).innerText = "Loading...";
const xhr = new XMLHttpRequest();
xhr.open("GET", "/" + e.toString());
xhr.send();
xhr.responseType = "json";
xhr.onload = () => {
  if (xhr.readyState == 4 && xhr.status == 200) {
    createChart( xhr.response.companyObject, e);
  } else {
    console.log(`Error: ${xhr.status}`);
  }
};
  }

    </script>
  <style type="text/css">

   .charts{
    margin: auto;
    width: fit-content;
    margin-top: 178px;
    }
    [id^='getData']{
    background-color: #FFD700;
    border: none;
    border-radius: 10px;
    height: 30px;
    margin: auto;
    width: -webkit-fill-available;
    margin:8px;
    }
    body{
      min-width: 350px;
      margin: auto;
      max-width: 450px;
    }
    canvas{
      margin: 15px 0;
      max-width: 500px !important;
      min-width: 360px !important;
      height: 150px !important;
    }
    .static{
      position: fixed;
      opacity: 1;
      background-color: #fff;
      top: 0;
      margin: auto;
    }
    .hide{
      display: none !important;
    }
    label{
      margin-left: 10px;
      display: inline-block;
      width: 50px;
    }
    #filter{
      width: 80%;
    }
  </style>

  <script>

function setFilter(){
  // console.log("setFilter");
  let filterData = (document.querySelector("#filter").value).toUpperCase();
  if ( filterData.length > 0) {
      
      var lst = Array.from(document.getElementsByTagName("canvas"));
      lst.forEach( (ele) => ele.style.display = "none" );
      lst = Array.from(document.querySelectorAll("[class^= '" + filterData + "']"));
        lst.forEach( ele => ele.style.display = "block" ); 
        console.log(filterData);
}

else{
let lst = document.querySelectorAll("canvas");
lst.forEach( ele => ele.style.display = "block" );
}
}

let myFunc = letsDebounce(setFilter,1000);

function letsDebounce(fn,d){
  let timer;
  return function(){
    clearTimeout(timer);
    timer=setTimeout(fn,d);
  }
}

document.getElementById("filter").addEventListener('input', myFunc);

  </script>
</body>
</html>
